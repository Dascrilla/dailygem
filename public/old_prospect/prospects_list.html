<template name="prospectsList">



	<div class="container-fluid">

	    <div class="row-fluid adv-table editable-table">	
	        <div class="page-header">

	        {{#if showModal}}
			{{> prospectForm}}
			{{/if}}

	        {{#if listTitled}}
	          {{> listTitle}}
	         	{{else}}
	          {{> listSubmit}}
	       {{/if}}
	        </div>
		
		<table class="table table-striped table-hover table-bordered dataTable" id="editable-sample">
			   

			    <thead>
			        <tr>
			            <th class="sorting" role="coloumnheader">First</th>
						<th>Last</th>
						<th>Title</th>
						<th>Company</th> 
						<th></th> 
			        </tr>
			    </thead>
			    <tbody>
			{{#each prospects}}
					{{>prospectItem}}
				{{/each}}

			    </tbody>
			
			</table>
			{{#if currentUser}}
			<a class="btn btn-large btn-success" href="{{pathFor 'prospectSubmit'}}"><i class="fa fa-group"> Add Prospect</i></a>

			<!--<a class="btn btn-large btn-info prospectForm"> <i class= "fa fa-rocket"> Modal</i></a> -->

			{{else}}
		{{> accessDenied}}}
			 {{/if}}
	    </div>
	</div>
</template>
