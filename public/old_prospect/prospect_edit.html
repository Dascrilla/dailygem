<template name="prospectEdit"> 

<div class="entry col-md-4 col-md-offset-4">
<div>
<form class="form-horizontal main" align="center">
 <fieldset>
<legend>Edit</legend>

<div class="form-group control-group">
<label class="control-label" for="first">First</label> 
<div class="controls">
<input name="first" type="text" value="{{first}}"/>
</div>
</div>

<div class="form-group control-group">
<label class="control-label" for="last">Last</label> 
<div class="controls">
<input name="last" type="text" value="{{last}}"/>
</div>
</div>

<div class="form-group control-group">
<label class="control-label" for="title">Title</label> 
<div class="controls">
<input name="title" type="text" value="{{title}}" />
</div>
</div>

<div class="form-group control-group">
<label class="control-label" for="company">Company</label> 
<div class="controls">
<input name="company" type="text" value="{{company}}" />
</div>
</div>

<div class="form-group control-group"> 
<div class="controls">
<input type="submit" value="Update" class="btn btn-warning"/>
<input type="submit" value="Delete" class="delete btn btn-danger"/>
<input type="submit" value="Cancel" class="btn cancel"/> 
</div>
</div>

</fieldset>
</form>
</div>
</div>
</template>
