<template name="gemPage">
    <h1 style="text-align: center;">EDIT GEM</h1>
<div class="container"> 
<div class="row"> 

<div class="col-lg-3 pull-left well">
  <div class="thumbnail">
  <img src="{{pictures}}">

  </div>


</div>


<div class="col-lg-8 col-lg-offset-1 pull-right well">
<form class="form-horizontal main">
 <fieldset>

<legend>Edit Gem</legend>


<div class="col-lg-4 col-lg-offset-2">

<div class="form-group control-group">
<label class="control-label" for="item">Item</label> 
<div class="controls">
<input name="item" type="text" value="{{item}}"/>
</div>
</div>

<div class="form-group control-group">
<label class="control-label" for="price">Price</label> 
<div class="controls">
<input name="price" type="text" value="{{price}}"/>
</div>
</div>

<div class="form-group control-group">
<label class="control-label" for="originally">Originally</label> 
<div class="controls">
<input name="originally" type="text" value="{{originally}}" />
</div>
</div>

<div class="form-group control-group">
<label class="control-label" for="description">Description</label> 
<div class="controls">
<textarea name="description" type="text">{{description}}</textarea>
</div>
</div>

    <div class="form-group control-group">
        <label class="control-label" for="pictures">pictures</label>
        <div class="controls">
            <textarea name="pictures" type="text">{{pictures}}</textarea>
        </div>
    </div>
<br>

<div class="form-group control-group"> 
<div class="controls">
<input type="submit" value="Update" class="btn btn-info col-lg-offset-2"/>
<input type="submit" value="Delete" class="btn delete btn-danger pull-right"/> 
</div>
</div>

</div>

 <div class="col-lg-4 col-lg-offset-1">

<div class="form-group control-group">
<label class="control-label" for="height">Height</label> 
<div class="controls">
<input name="height" type="text" value="{{height}}" />
</div>
</div>

<div class="form-group control-group">
<label class="control-label" for="width">Width</label> 
<div class="controls">
<input name="width" type="text" value="{{width}}" />
</div>
</div>

<div class="form-group control-group">
<label class="control-label" for="dates">Sale Date</label> 
<div class="controls">
<input name="dates" type="text" value="{{dates}}" id ="my-datepicker" />
</div>
</div>


<div class="form-group control-group">
<label class="control-label" for="metal">Metal</label> 
<div class="controls">
<textarea name="metal" type="text">{{metal}}</textarea>
</div>
</div>

<br>

<div class="form-group control-group"> 
<div class="controls">
<input type="submit" value="Cancel" class="cancel btn btn-default"/> 
</div>
</div>

</div>

 </fieldset>
</form>
        </div>



  </div>
        </div>

</template>
